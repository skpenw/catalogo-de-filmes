<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <style>
        body {
            display: flex; /* Ativa o Flexbox no corpo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura total da viewport */
            margin: 0; /* Remove a margem padrão do corpo */
            background-image: url('https://i.pinimg.com/736x/85/dd/17/85dd177270fa75e6fd7d972b23e834a7.jpg');
            flex-direction: column; /* Alinha os itens em coluna */
        }

        h1 {
            font-size: 48px; /* Tamanho da fonte do título */
            text-align: center; /* Centraliza o texto */
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.7), 
                0 0 10px rgba(255, 255, 255, 0.7), 
                0 0 20px #fd54f5b3, 
                0 0 30px rgba(241, 130, 245, 0.7);
            animation: glow 1.5s infinite alternate; /* Animação de brilho */
        }

        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 5px rgb(253, 129, 216),
                    0 0 10px rgb(255, 79, 196);
            }
            100% {
                text-shadow: 
                    0 0 10px rgba(130, 138, 245, 0.5),
                    0 0 20px rgb(255, 91, 255),
                    0 0 30px rgb(255, 91, 255, 0.5);
            }
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            margin: 20px 0;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.788);
            border-radius: 15px; 
            padding: 20px; 
            text-align: center;
            width: 80%; 
            max-width: 600px; 
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Welcome to my Film Catalog</h1>
    <div style="display: flex; justify-content: center; width: 100%;">
        <button class="button" type="submit" onclick="window.location.href='filmes.html'">Catálogo Filmes Studio Ghibli</button>
    </div>
    <div style="display: flex; justify-content: center; width: 100%;">
        <button class="button" type="submit" onclick="window.location.href='filmesAnimes.html'">Catálogo Filmes Animes</button>
    </div>
</body>
</html>
