    <style>
        body {
            display: flex; /* Ativa o Flexbox no corpo */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            flex-direction: column; /* Alinha os itens em coluna */
            height: auto; /* Ajusta a altura do corpo para se adaptar ao conteúdo */
            margin: 0; /* Remove a margem padrão do corpo */
            background-color: #f0f0f0; /* Cor de fundo da página */
        }

        /* Estilo do cabeçalho */
        .cabecalho {
            display: flex; /* Ativa o Flexbox para o cabeçalho */
            align-items: center; /* Centraliza verticalmente */
            background-color: #a31efc; /* Cor de fundo do cabeçalho */
            color: white; /* Cor do texto */
            padding: 10px; /* Espaço interno do cabeçalho */
            width: 100%; /* Largura total */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para efeito de profundidade */
        }

        .cabecalho img {
            width: 70px; /* Largura do ícone */
            height: 70px; /* Mantém a proporção do ícone */
            margin-right: 30px; /* Espaço à direita do ícone */
            margin-left: 30px;
            border-radius: 40px;
        }

        h1 {
            font-size: 48px; /* Tamanho da fonte do título */
            text-align: center; /* Centraliza o texto */
            margin: 20px 0; /* Espaço acima e abaixo do título */
        }

        .catalogo {
            display: flex; /* Ativa o Flexbox para o contêiner de filmes */
            flex-wrap: wrap; /* Permite que os filmes envolvam para a próxima linha */
            justify-content: center; /* Centraliza horizontalmente */
            max-width: 1200px; /* Largura máxima do contêiner */
            gap: 20px; /* Espaçamento entre os filmes */
            padding: 20px; /* Espaço interno do contêiner */
        }

        .filme {
            background-color: white; /* Cor de fundo do filme */
            border: 1px solid #ccc; /* Borda do filme */
            border-radius: 8px; /* Bordas arredondadas */
            width: calc(33.333% - 20px); /* Largura dos filmes em três colunas */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para efeito de profundidade */
            overflow: hidden; /* Esconde o que passar do limite */
        }

        .filme img {
            width: 100%; /* Imagem ocupa toda a largura do filme */
            height: 550px; /* Mantém a proporção da imagem */
        }

        .filme h2 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px; /* Tamanho do título do filme */
            padding: 10px; /* Espaço interno */
            text-align: center; /* Centraliza o texto do título */
        }

        /* Estilo do rodapé */
        footer {
            background-color: #a31efc; /* Cor de fundo do rodapé */
            color: white; /* Cor do texto */
            text-align: center; /* Centraliza o texto */
            padding: 10px; /* Espaço interno do rodapé */
            width: 100%; /* Largura total */
            position: relative; /* Posiciona o rodapé */
            bottom: 0; /* Fixa o rodapé na parte inferior */
        }
        button {
            display: flex; /* Ativa o Flexbox para o botão */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            width: 600px; /* Largura do botão */
            height: 50px; /* Altura do botão */
            background-color: #a31efc; /* Cor de fundo */
            color: white; /* Cor do texto */
            border: none; /* Sem borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Muda o cursor ao passar o mouse */
            margin-top: 20px; /* Espaço acima do botão */
        }

        button:hover {
            background-color: #6e0dec; /* Cor de fundo ao passar o mouse */
        }
    </style>
